    <span style="font-size: 2rem; color: #fff;">&#9776;</span>
  </div>
  <div *ngIf="showDropdown" class="dropdown-menu" (click)="$event.stopPropagation()">
    <div *ngIf="router.url !== '/'" (click)="goToForside()" class="dropdown-option">Koordinatorsk√¶rm</div>
    <div *ngIf="router.url !== '/location-db'" (click)="goToLocationDb()" class="dropdown-option">Lokationsdatabase</div>
    <div *ngIf="router.url !== '/steddatabase'" (click)="goToSteddatabase()" class="dropdown-option">Steddatabase</div>
    <div *ngIf="router.url !== '/opgavetyper'" (click)="goToOpgavetyper()" class="dropdown-option">Opgavetyper</div>

  </div>
</div>
